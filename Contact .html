<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS files/Contact.css">
</head>
<body>
    <section id="contact">
        <h1 class="h-primary center">Contact Us</h1>
        <hr>
        <div id="contact-box">
            <form action=""></form>
            <div class="form-grp">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" placeholder="Enter Your Name">
            </div>
            <div class="form-grp">
                <label for="name">Contact No.</label>
                <input type="Contact" name="name" id="Contact" placeholder="Enter Your Contact no.">
            </div>

            <div class="form-grp">
                <label for="name">Email</label>
                <input type="Email" name="name" id="Email" placeholder="Enter Your Email">
            </div>
            <div class="form-grp">
                <label for="name">Location</label>
                <input type="Location" name="name" id="Location" placeholder="Enter Your Location">
            </div>


            <div class="form-grp">
                <label for="name">Message</label>
                <textarea name="message" id="message" cols="30" rows="10"></textarea>
            </div>
        </div>
    </section>
    
        <button class="btn"><a href="index.html"> SUBMIT</a>
           

        </button>
    
</body>
</html>
